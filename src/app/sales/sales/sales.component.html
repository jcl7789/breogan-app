<table class="w-100 table table-responsive table-striped d-table">
  <thead class="w-100">
    <tr class="table-primary d-table-row">
      <th *ngFor="let title of displayedColumns">{{ title }}</th>
    </tr>
  </thead>
  <tbody class="table-light">
    <tr *ngFor="let element of datos" class="">
      <td>{{ element.position }}</td>
      <td>{{ element.name }}</td>
      <td>{{ element.weight }}</td>
      <td>{{ element.symbol }}</td>
    </tr>
  </tbody>
</table>
