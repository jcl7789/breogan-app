<main class="h-100 d-flex flex-column">
  <div class="py-3 mx-auto  overflow-auto">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Filtro" aria-label="Filter" (keyup)="filtrar()" #filterInput>
    </div>
  </div>
  <div class="mx-auto overflow-auto" *ngIf="datos && datos.length > 0; else noData">
    <table class="table table-striped table-dark table-fixed-size">
      <thead>
        <tr>
          <th *ngFor="let title of displayedColumns">{{ title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of datos" class="">
          <td>{{ element.position }}</td>
          <td>{{ element.name }}</td>
          <td>{{ element.weight }}</td>
          <td>{{ element.symbol }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noData>
    <div class="mx-auto overflow-auto">
      <p class="text-white text-center">Sin datos para mostrar</p>
    </div>

  </ng-template>

</main>
